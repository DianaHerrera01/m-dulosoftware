{% extends 'base.html' %}

{% block title %}
    COINVE: TecnoFácil - Editar Producto
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>Editar producto</h3>
                <form method="POST" action="{% url 'editar_producto' %}"> {% csrf_token %}
                    
                    <input type="hidden" name="id_producto" value="{{ producto.id_producto }}">
                    
                    <div class="form-group">
                        <label for="nombre_producto">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" value="{{ producto.nombre_producto }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select class="form-control" id="categoria" name="categoria" required>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.categoriaID }}">{{ categoria.nom_categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="proveedor_id">Proveedor</label>
                        <select class="form-control" id="proveedor_id" name="proveedor_id" required>
                            <option value="">Seleccione un proveedor</option>
                            {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id_proveedor }}">{{ proveedor.nombre_proveedor }} {{ proveedor.apellidos_proveedor }}</option>
                            {% endfor %}
                        </select>
                    </div>            
                    
                    <div class="form-group">
                        <label for="precio_unidad_compra">Precio Unidad Compra</label>
                        <input type="number" class="form-control" id="precio_unidad_compra" name="precio_unidad_compra" value="{{ producto.preciounidadcompra }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="precio_unidad_venta">Precio Unidad Venta</label>
                        <input type="number" class="form-control" id="precio_unidad_venta" name="precio_unidad_venta" value="{{ producto.preciounidadventa }}" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{% url 'producto' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
